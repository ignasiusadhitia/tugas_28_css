<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="UTF-8" />
    <title>Tugas CSS - Niomic</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <style>
      body {
        background: #333333;
      }

      label,
      button.btn-info {
        color: white;
      }
    </style>
  </head>
  <body>
    <div
      class="position-absolute top-0 start-50 translate-middle-x my-5"
      width="25%"
    >
      <div class="d-flex justify-content-center">
        <img
          src="/lampung.jpg"
          alt="lampung"
          class="rounded-circle"
          width="25%"
        />
      </div>

      <form class="px-5 mx-5">
        <div class="form-group mt-3">
          <label for="nama" class="form-label">Nama Lengkap</label>
          <input type="text" class="form-control" placeholder="Nama Lengkap" />
        </div>
        <div class="form-group mt-3">
          <label for="alamat" class="form-label">Alamat</label>
          <textarea
            name="alamat"
            id="alamt"
            cols="30"
            rows="2"
            class="form-control"
          ></textarea>
        </div>
        <div class="form-group mt-3">
          <label for="email" class="form-label">Alamat Email</label>
          <input
            type="email"
            class="form-control"
            placeholder="Alamat email (disabled)"
            disabled
          />
        </div>
        <div class="form-group mt-3">
          <label for="password" class="form-label">Password</label>
          <input type="password" class="form-control" placeholder="Password" />
        </div>
        <div class="form-group mt-3">
          <label for="ktp" class="form-label">Scan KTP</label>
          <input
            type="file"
            class="form-control"
            accept="image/png, image/jpeg"
          />
        </div>
        <div class="form-check mt-3">
          <input type="checkbox" class="form-check-input" />
          <label for="s&k" class="form-check-label"
            >Saya <span class="text-decoration-underline">setuju</span> dan
            telah membaca
            <a href="#" class="text-decoration-none">aturan</a> serta
            <a href="#" class="text-decoration-none">ketentuan</a> yang
            berlaku.</label
          >
        </div>
        <div class="d-grid mt-3">
          <button class="btn btn-info" type="submit">Submit</button>
        </div>
      </form>
    </div>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
